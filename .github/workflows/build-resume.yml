name: Build and Tag Resume

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Build LaTeX environment
      run: docker-compose build

    - name: Compile Resume
      run: docker-compose run latex bash -c 'latexmk -pdf -file-line-error -interaction=nonstopmode -synctex=1 resume.tex'

    - name: Create Release and Upload PDF (Manual Tagging)
      if: startsWith(github.ref, 'refs/tags/')
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false

    - name: Upload PDF as Artifact
      uses: actions/upload-artifact@v4  # Updated to v4
      with:
        name: resume.pdf
        path: ./resume.pdf  # Add ./ prefix

    - name: Setup Git Config
      if: "!startsWith(github.ref, 'refs/tags/')"
      run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

    - name: Auto-Tag and Push (Automatic Tagging)
      if: "!startsWith(github.ref, 'refs/tags/')"
      run: |
           git tag -a "v$(date +'%Y%m%d%H%M%S')" -m "Automated tag $(date +'%Y-%m-%d %H:%M:%S')"
           git push origin --tags
